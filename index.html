<!DOCTYPE html>
<html>
  <head>
    <title>Shine Systems, Inc.</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Property management isn’t about the property – it’s about the people.">
    <meta name="og:description" content="Property management isn’t about the property – it’s about the people.">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <header>
        <img src="logo-shine.svg" alt="Shine" />
      </header>
      <main>
        <h1>Supercharged hospitality</h1>
        <p>Shine is a modern, people–focused platform for managing your guests.</p>
         
        <div class="cta">
          <p>Be one of the first to try Shine and learn how we're making life better for property owners.</p>
          <form id="initial-form" action="https://formspree.io/f/xqkoeooa" method="POST" >
            <input type="email" name="email" placeholder="Enter email" />
            <button type="submit">
              Get updates 
              <svg width="34" height="31" viewBox="0 0 34 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M30.5 15.5H0" stroke="white" stroke-width="4"/>
                <path d="M17.1097 2.10974L30.5 15.5L17.1097 28.8902" stroke="white" stroke-width="4"/>
              </svg>
            </button>
            <div id="form-status"></div>
          </form>
        </div>
      </main>
    </div>

    <script>
      var form = document.getElementById("initial-form");
      
      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
              'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            status.innerHTML = "Thanks for your submission!";
            form.reset()
          } else {
            response.json().then(data => {
              if (Object.hasOwn(data, 'errors')) {
                status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
              } else {
                status.innerHTML = "Oops! There was a problem submitting your form"
              }
            })
          }
        }).catch(error => {
          status.innerHTML = "Oops! There was a problem submitting your form"
        });
      }
      form.addEventListener("submit", handleSubmit)
  </script>
  </body>
</html>
